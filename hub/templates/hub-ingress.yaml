apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hub
  labels:
    name: hub
spec:
  ingressClassName: traefik
  rules:
  - host: api.{{ .Values.domain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hub
            port: 
              number: {{ .Values.hub.api.port }}
