apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvops-hub
spec:
  selector:
    matchLabels:
      app: cvops-hub
  template:
    metadata:
      labels:
        app: cvops-hub
    spec:
      serviceAccountName: cvops-hub
      volumes:
        - name: appsettings
          configMap:
            name: cvops-appsettings
            items:
              - key: appsettings.yaml
                path: appsettings.yaml
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: cvops-hub
        image: {{ .Values.hub.api.image }}
        command: ["dotnet", "hub.dll"]
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "125m"
        volumeMounts:
          - mountPath: /app/appsettings.yaml
            name: appsettings
            subPath: appsettings.yaml
        ports:
        - containerPort: {{ .Values.hub.api.port }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
        env:
        - name: debug
          value: {{ .Values.hub.api.debugMode }}
        envFrom:
        - secretRef:
            name: hub
      initContainers:
      - name: db-migrations
        image: {{ .Values.hub.api.image }}
        imagePullPolicy: Always
        command: ["dotnet", "db-migrations.dll"]
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "125m"
        volumeMounts:
          - mountPath: /app/appsettings.yaml
            name: appsettings
            subPath: appsettings.yaml
        ports:
        - containerPort: {{ .Values.hub.api.port }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
        envFrom:
        - secretRef:
            name: hub
        env:
        - name: debug
          value: {{ .Values.hub.dbMigrations.debugMode }}
